<div id="local" class="content-elem" location-selector="true" scriptsrc="static/script/local.js" rendered="false">
	<div class="sticky-bkg">
		<img class="background" src="">
	</div>
	<div class="hero pane-1">
		<div class="contents today">
			<div class="title-bar">
				<a class="main">Daily Summary</a>
				<a class="sub">Results based on forecasts published 48 hours ago.</a>
			</div>
			
			<div class="underline light thin moderate"></div>

			<div class="rows">
				<div id="mo-summary" class="summary-row">
					<svg class="logo" viewbox="0 0 200 200">
						<use href="#mo-square"/>
						<use href="#mo-text"/>
					</svg>
					<label class="grade" grade="A+">A<sup>+</sup></label>

					<table class="summary-table conditions">
						<tr>
							<td>Temp:</td>
							<td grade=""></td>
							<td></td>
						</tr>
					</table>

					<div class="underline light thin moderate"></div>
				</div>
				<div id="bbc-summary" class="summary-row">
					<svg class="logo" viewbox="0 0 1000 400">
						<use href="#bbc-full"/>
					</svg>
					<label class="grade" grade="C">C</label>
					<table class="summary-table conditions">
						<tr>
							<td>Temp:</td>
							<td grade=""></td>
							<td></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="hero pane-2">
		<div class="contents predictions">
			<div class="title-bar">
				<a class="main">As predicted.. Or not!</a>
				<a class="sub">Select below different forecast types & sources.</a>
			</div>
			<div class="option-row">
				<div class="orgs">
					<svg class="logo" viewbox="0 0 200 200">
						<use href="#mo-square"/>
						<use href="#mo-text"/>
					</svg>
					<input type="radio" org="M" name="org-select">
					<svg class="logo" viewbox="0 0 1000 400">
						<use href="#bbc-full"/>
					</svg>
					<input type="radio" org="B" name="org-select">
				</div>

				<div class="fcst-type-bar fcst-freq"></div>
				<div class="fcst-type-bar fcst-time"></div>
				<label class="date"></label>
			</div>
			
			<div class="underline light thin most"></div>
			<div class="flex-grow">
				<div class="key-cont">
					<label>Forecast</label>
					<div class="underline light thin moderate"></div>
					<label>Actual</label>
				</div>
				<div class="periods"></div>
			</div>
		</div>
	</div>
	<div class="pane-3">
		<div class="contents">
			<div class="calendar">
				
			</div>
			<div class="title-bar">
				<a class="sub">Last month...</a>
				<a class="main">[org] the most accurate</a>
				<a class="sub">in your area.</a>
			</div>
		</div>
	</div>
</div>
