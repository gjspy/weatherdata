<div id="local" class="content-elem" location-selector="true" scriptsrc="static/script/local.js" rendered="false">
	<div class="sticky-bkg">
		<img class="background" src="api/weather/current-photo?loc=x">
	</div>
	<div class="hero pane-1">
		<div class="contents today">
			<div class="title-bar">
				<a class="main">Daily Summary</a>
				<a class="sub">Results based on forecasts published 48 hours ago.</a>
			</div>
			
			<div class="underline light thin moderate"></div>

			<div class="rows">
				<div id="mo-summary" class="summary-row" grade="A">
					<svg class="logo" viewbox="0 0 200 200">
						<use href="#mo-square"/>
						<use href="#mo-text"/>
					</svg>
					<label class="grade" grade="A+">A<sup>+</sup></label>

					<div class="detail" style="--col-1-wid: 145px; --col-2-wid: 25px; --col-3-wid: max-content; /*COL 2 WID = 40 IF A+. ELSE = 20. HOW TO SCALE THIS?*/">
						<div class="detail-row">
							<label class="condition">Temp:</label>
							<label class="grade" grade="A">A</label>
							<label class="cond-info">info from daily summary.</label>
						</div>
						<div class="detail-row">
							<label class="condition">Precip:</label>
							<label class="grade" grade="C">C</label>
							<label class="cond-info">(???, 93%)</label>
						</div>
						<div class="detail-row">
							<label class="condition">Wind:</label>
							<label class="grade" grade="B">B</label>
							<label class="cond-info">aaaaaaa</label>
						</div>
						<div class="detail-row">
							<label class="condition">WT:</label>
							<label class="grade" grade="F">F</label>
							<label class="cond-info">(20%, 1%)</label>
						</div>
					</div>

					<div class="underline light thin moderate"></div>
				</div>
				<div id="bbc-summary" class="summary-row">
					<svg class="logo" viewbox="0 0 1000 400">
						<use href="#bbc-full"/>
					</svg>
					<label class="grade" grade="C">C</label>
					<div class="detail" style="--col-1-wid: 145px; --col-2-wid: 25px; --col-3-wid: max-content; /*COL 2 WID = 40 IF A+. ELSE = 20. HOW TO SCALE THIS?*/">
						<div class="detail-row">
							<label class="condition">Temp:</label>
							<label class="grade" grade="A">A</label>
							<label class="cond-info">(0.5degC, 55%)</label>
						</div>
						<div class="detail-row">
							<label class="condition">Precip:</label>
							<label class="grade" grade="C">C</label>
							<label class="cond-info">(???, 93%)</label>
						</div>
						<div class="detail-row">
							<label class="condition">Wind:</label>
							<label class="grade" grade="B">B</label>
							<label class="cond-info">aaa</label>
						</div>
						<div class="detail-row">
							<label class="condition">WT:</label>
							<label class="grade" grade="F">F</label>
							<label class="cond-info">(20%, 1%)</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
